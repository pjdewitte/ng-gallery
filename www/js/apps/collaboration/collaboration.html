
<html ng-app="Autodesk.ADN.NgGallery.App.Collaboration">
<head>

    <title>Collaboration</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <link type="text/css" rel="stylesheet" href="https://developer.api.autodesk.com/viewingservice/v1/viewers/style.css?v=v1.2.16"/>
    <link rel="stylesheet" type="text/css" href="lib/bower_components/dragula.js/dist/dragula.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/flow.css">
    <link rel="stylesheet" type="text/css" href="css/app.css">

</head>

<body style="margin:0;" ng-controller="Autodesk.ADN.NgGallery.App.Collaboration.Controller">

    <div ng-include="'js/ui/dialogs/editor/editor.html'"></div>
    <div ng-include="'js/ui/dialogs/delete/delete.html'"></div>
    <div ng-include="'js/ui/dialogs/generic/generic.html'"></div>

    <div>

        <adn-viewer-container
                url="{{tokenUrl}}"
                urn="{{docUrn}}"
                config="{{viewerContainerConfig}}"
                on-viewer-factory-initialized="onViewerFactoryInitialized(factory)"
                on-viewable-path="onViewablePath(pathInfoCollection)">

            <adn-viewer
                    path="{{selectedPath}}"
                    config="{{viewerConfig}}"
                    on-destroy="onDestroy(viewer)"
                    on-viewer-initialized="onViewerInitialized(viewer)">
            </adn-viewer>

        </adn-viewer-container>

    </div>


    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/three.min.js?v=v1.2.16"></script>
    <script src="https://developer.api.autodesk.com/viewingservice/v1/viewers/viewer3D.min.js?v=v1.2.16"></script>

    <script src="lib/bower_components/view-and-data-toolkit/dist/js/view-and-data-client-v2.min.js"></script>
    <script src="lib/bower_components/view-and-data-toolkit/dist/js/viewer.min.js"></script>

    <script src="https://cdn.socket.io/socket.io-1.0.0.js"></script>

    <script src="lib/jquery-attrchange/js/attrchange.js"></script>
    <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="lib/bower_components/flow.js/dist/flow.min.js"></script>
    <script src="lib/bower_components/dragula.js/dist/dragula.min.js"></script>
    <script src="lib/bower_components/lodash/lodash.min.js"></script>

    <script src="build/collaboration.app.min.js"></script>
</body>
</html>
