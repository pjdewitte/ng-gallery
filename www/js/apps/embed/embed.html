
<html ng-app="Autodesk.ADN.NgGallery.App.Embed">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>View & Data Gallery</title>

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="lib/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="lib/lmv-local/v1.2.23/style.css">

</head>

<body style="margin:0;" ng-controller="Autodesk.ADN.NgGallery.App.Embed.Controller">

    <div>

        <adn-viewer-container
                url="{{tokenUrl}}"
                urn="{{docUrn}}"
                config="{{viewerContainerConfig}}"
                on-viewer-factory-initialized="onViewerFactoryInitialized(factory)"
                on-viewable-path="onViewablePath(pathInfoCollection)">

            <adn-viewer
                    path="{{selectedPath}}"
                    config="{{viewerConfig}}"
                    on-destroy="onDestroy(viewer)"
                    on-viewer-initialized="onViewerInitialized(viewer)">
            </adn-viewer>

        </adn-viewer-container>

    </div>

    <script src="lib/bower_components/jquery/dist/jquery.min.js"></script>

    <!--<script src="lib/lmv-local/v1.2.21/viewer3D.min.js?v=v1.2.21"></script>-->

    <script src="lib/lmv-local/v1.2.23/three.min.js"></script>
    <script src="lib/lmv-local/v1.2.23/viewer3D.min.js"></script>

    <script src="lib/bower_components/view-and-data-toolkit/dist/js/view-and-data-client-v2.min.js"></script>
    <script src="lib/bower_components/view-and-data-toolkit/dist/js/viewer.min.js"></script>

    <script src="lib/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/angular-resource/angular-resource.min.js"></script>
    <script src="lib/bower_components/lodash/lodash.min.js"></script>
    <script src="lib/bower_components/lockr/lockr.min.js"></script>
    <script src="lib/bower_components/async/dist/async.min.js"></script>
    <script src="lib/bower_components/requirejs/require.js"></script>
    <script src="lib/bower_components/babel-polyfill/browser-polyfill.js"></script>

    <script src="build/embed.app.min.js"></script>

</body>
</html>
