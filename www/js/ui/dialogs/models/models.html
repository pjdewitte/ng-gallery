<div id="modelsDlg"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true"
     data-backdrop="static"
     ng-controller="Autodesk.ADN.NgGallery.Dialog.Models.Controller">

    <div class="modal-dialog">

        <div class="modal-content gallery-modal-content">

            <div class="modal-header gallery-modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">
                        Close
                    </span>
                </button>

                <h4 class="modal-title">
                    <img step="5.0"
                        period="100"
                        height="24"
                        width="24"
                        ng-src="img/adsk/adsk-32x32-32.png"/>
                    Select a model ...
                </h4>
            </div>

            <div class="modal-body" style="overflow: auto;">

                <!--=================== Search Group ===================-->
                <div class="input-group" style="width:100%; border: 3px solid #E1E1E1;">
                    <input type="text"
                           class="form-control"
                           placeholder="Search Models or type URN ..."
                           ng-model="modelsFilterValue"
                           style="width: calc(100% - 143px); height: 25px; border-radius: 4px;">

                  <button class="btn btn-primary" style="padding: 2px 6px 3px; height: 25px;margin-left: 4px;"  ng-click="onLoadUrn()">
                    Load URN
                  </button>

                  <button class="btn btn-primary" style="padding: 2px 6px 3px; height: 25px;margin-left: 4px;" ng-click="onLoadFile()">
                    File ...
                  </button>

                  <input type="file" id="models-file-input" style="display:none;">
                </div>

                <!--=================== Model List ===================-->
                <ul id="modelList" class="col-lg-12" style="overflow: auto; max-height: 350px; margin:0;">
                    <li ng-repeat="model in models | filter: searchFilter | orderBy:'name'" style="list-style-type: none; margin:0;">

                        <div class="row" style="{{['background-color:rgba(124, 183, 155, 0.42);padding: 10px', 'background-color:rgba(66, 151, 111, 0.69);padding: 10px'][$index %2]}}">
                            <div class="col-md-3">
                                <img class="img-responsive"
                                     ng-src={{model.thumbnail}}
                                     alt=""
                                     width="80"
                                     height="80"
                                     style="border: 1px solid; border-radius: 15px;">
                            </div>
                            <div >
                                <h4>{{model.name}}</h4>
                                <a class="btn btn-primary"
                                   href=""
                                   ng-click="onLoadModel(model._id)">
                                    Load
                                    <span class="glyphicon glyphicon-chevron-right"></span>
                                </a>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>

            <div class="modal-footer gallery-modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
