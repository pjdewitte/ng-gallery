<div id="itemDlg"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true"
     ng-controller="Autodesk.ADN.NgGallery.Dialog.Item.Controller">

  <div class="modal-dialog">

    <div class="modal-content gallery-modal-content">

      <div class="modal-header gallery-modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
              <span class="sr-only">
                  Close
              </span>
        </button>

        <h4 class="modal-title">
          <img height="24"
               width="24"
               ng-src="img/favicon.png"/>
          {{item.caption}}
        </h4>
      </div>

      <div class="modal-body">

        <div ng-bind-html="totrusted(item.message)"></div>

        <div ng-if="item.mode === 'new-item'" class="input-group" style="width:100%">
          <input type="text"
                 class="form-control"
                 ng-model="item.name"
                 aria-describedby="basic-addon1"
                 placeholder="{{item.placeholder}}"
                 style="border-radius: 5px"
                 required>
        </div>

      </div>

      <div class="modal-footer gallery-modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="onOk()">OK</button>
      </div>
    </div>
  </div>
</div>
