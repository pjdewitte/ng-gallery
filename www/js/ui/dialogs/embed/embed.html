<div id="embedDlg"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     aria-hidden="true"
     ng-controller="Autodesk.ADN.NgGallery.Dialog.Embed.Controller">

    <div class="modal-dialog">

        <div class="modal-content gallery-modal-content">

            <div class="modal-header gallery-modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                    <span class="sr-only">
                        Close
                    </span>
                </button>

                <h4 class="modal-title">
                    <img step="5.0"
                        period="100"
                        height="24"
                        width="24"
                        ng-src="img/adsk/adsk-32x32-32.png"/>
                    Embed that model
                </h4>
            </div>

            <div class="modal-body" style="overflow:auto">

                <textarea rows="6" cols="60" id="embedCode" readonly="readonly"
                          style="width: 570px; height: 112px; max-width: 570px; max-height: 112px">{{embedCode}}</textarea>

            </div>

            <div class="modal-footer gallery-modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
