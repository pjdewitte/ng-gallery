<nav class="navbar navbar-default" ng-controller="Autodesk.ADN.NgGallery.Navbar.ViewerNavbar.Controller">
    <div class="container-fluid" style="height: 50px; padding: 5px;">

        <div class="navbar-header">
            <button type="button"
                    class="navbar-toggle collapsed"
                    data-toggle="collapse"
                    data-target="#viewer-navbar">

                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="viewer-navbar">

            <ul class="nav navbar-nav">
            </ul>

          <div class="row">

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="width: 360px;padding-top: 6px;">
              <select class="multiselect-path" name="viewable-path" multiple="multiple" style="width:350px;">

                <optgroup label="3D Path">
                  <option ng-repeat="path in viewablePath | filter:{type:'3d'}" value="{{path.path}}" ng-selected="{{path.selected}}">
                    {{path.name}}
                  </option>
                </optgroup>

                <optgroup label="2D Path">
                  <option ng-repeat="path in viewablePath | filter:{type:'2d'}" value="{{path.path}}" ng-selected="{{path.selected}}">
                    {{path.name}}
                  </option>
                </optgroup>
              </select>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="width: 250px;padding-top: 6px;">
              <select class="multiselect-layout" name="layout-mode" size="4" style="width: 240px;">
                <option value="VIEWER_LAYOUT_MODE_ROW_FITTED">
                  Layout Mode: Row - Fitted
                </option>
                <option value="VIEWER_LAYOUT_MODE_ROW">
                  Layout Mode: Row
                </option>
                <option value="VIEWER_LAYOUT_MODE_COLUMN_FITTED">
                  Layout Mode: Column - Fitted
                </option>
                <option selected="selected" value="VIEWER_LAYOUT_MODE_COLUMN_2:1">
                  Layout Mode: Column 2:1
                </option>
              </select>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12" style="padding-top: 6px;">
              <input type="text" ng-model="searchInput" class="form-control" placeholder="Search by property ..." style="height: 28px;"/>
            </div>

          </div>

        </div>
    </div>
